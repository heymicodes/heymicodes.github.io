<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap" rel="stylesheet">

    <title>Heymi</title>
</head>
<body>
    <div class="shadow">
        <div class="container">
            <header class="header">
                <a href="https://heymi.fr/" target="_blank" class="logo">
                    <img src="assets/images/svg/heymi_logo_ikea.svg" alt="Logo Heymi version IKEA">
                </a>
            </header>
            <main class="main">
                <h1 class="main__title">
                    <span class="sw">Portfölj</span>
                    <span class="fr squiggle">Portfolio</span>
                </h1>
                <section class="section intro">
                    <div class="intro__text">
                        <p>Mon portfolio est en construction !</p>
                        <p>Découvrez mon parcours <a class="squiggle" href="https://oclock.io/blog/2564/formation-poei-amy" target="_blank" title="Blog O'clock - Amy nous raconte son expérience de la POEI avec YesWeDev">ici</a> et suivez mes aventures sur <a class="squiggle" href="https://www.linkedin.com/in/amyndiaye/" target="_blank">Linkedin</a>, <a class="squiggle" href="https://twitter.com/amy_ndy" target="_blank">Twitter</a> et <a class="squiggle" href="https://github.com/heymicodes" target="_blank">GitHub</a>.</p>
                    </div>
                    <div class="intro__img">
                        <img src="assets/images/svg/heymi_laptop.svg" alt="Ordinateur portable">
                    </div>
                </section>
                <section class="section details">
                    <ul class="details__list">
                        <li class="detail">
                            <p class="detail__title">Laravel</p>
                            <img class="detail__img" src="assets/images/svg/heymi_laravel.svg" alt="Logo Laravel">
                        </li>
                        <li class="detail">
                            <p class="detail__title">Vue.js</p>
                            <img class="detail__img" src="assets/images/svg/heymi_vue.svg" alt="Logo Vue.js">
                        </li>
                        <li class="detail">
                            <p class="detail__title">Wordpress</p>
                            <img class="detail__img" src="assets/images/svg/heymi_wordpress.svg" alt="Logo WordPress">
                        </li>
                    </ul>
                    <div class="details__group">
                        <ul class="details__list">
                            <li class="detail squiggle">
                                <a href="https://twitter.com/amy_ndy/status/1280467726495109120" target="_blank" title="Thread Twitter sur Blagues de merge, un projet perso pour monter en compétence">
                                    <p class="detail__title">Projet en cours</p>
                                    <img class="detail__img" src="assets/images/svg/heymi_code_editor.svg" alt="Éditeur de code">
                                </a>
                            </li>
                        </ul>
                        <ul class="details__list">
                            <li class="detail squiggle">
                                <a href="https://open.spotify.com/playlist/1dA6WBNgJCRItqPeOOmb9e?si=cp_fh9DTQRSkPLb53G9Qbg" target="_blank" title="Playlist Spotify avec des titres de chansons en lien avec CSS">
                                    <p class="detail__title">CSS Playlist</p>
                                    <img class="detail__img" src="assets/images/svg/heymi_spotify.svg" alt="Logo Spotify">
                                </a>
                            </li>
                            <li class="detail">
                                <p class="detail__title">Thé</p>
                                <span class="detail__amount">x3</span>
                                <img class="detail__img" src="assets/images/svg/heymi_tea.svg" alt="Tasse de thé">
                            </li>
                            <li class="detail">
                                <p class="detail__title">Plaid</p>
                                <img class="detail__img" src="assets/images/svg/heymi_plaid.svg" alt="Plaid">
                            </li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
